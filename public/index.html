<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The K Karaoke</title>
    <link rel="icon" type="image/x-icon" href="image/logo.ico" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0e0e11;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #151515 0%, #0e0e11 80%);
        color: #f4f4f5;
      }

      .page {
        width: 100%;
        min-height: 100vh;
        background: transparent;
        display: flex;
        flex-direction: column;
      }

      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 3rem;
        padding: 3rem 1.5rem 2rem;
      }

      .hero__logo {
        padding-top: 1.25rem;
        text-align: center;
      }

      .hero__logo img {
        width: 6rem;
      }

      .hero__grid {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        padding: 0 2rem;
      }

      .hero__column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .hero__circle {
        width: 16rem;
        height: 16rem;
        border-radius: 999px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      }

      .hero__circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .hero__link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 1.5rem;
        border-radius: 999px;
        font-size: 0.82rem;
        letter-spacing: 0.03em;
        text-decoration: none;
        color: #fff;
        transition: opacity 0.15s ease, transform 0.15s ease;
      }

      .hero__link:hover {
        opacity: 0.85;
        transform: translateY(-1px);
      }

      .hero__link--christie {
        background-color: #1d4ed8;
      }

      .hero__link--barjunko {
        background-color: #22c55e;
      }

      .hero__footer {
        text-align: center;
        font-size: 0.65rem;
        letter-spacing: 0.2em;
        padding-bottom: 0.75rem;
      }

      @media (min-width: 640px) {
        .hero__logo img {
          width: 8rem;
        }

        .hero__grid {
          flex-direction: row;
        }

        .hero__circle {
          width: 18rem;
          height: 18rem;
        }

        .hero__link {
          font-size: 0.9rem;
          padding: 0.8rem 2.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <section class="hero" aria-label="The K Karaoke locations">
        <div class="hero__logo">
          <img src="image/k-karaoke-logo.png" alt="K Karaoke Logo" />
        </div>

        <div class="hero__grid">
          <div class="hero__column">
            <div class="hero__circle" style="background-color: #2e1e12">
              <img src="image/TheKkaraoke_cover.png" alt="The K Karaoke" />
            </div>
            <a class="hero__link hero__link--christie" href="https://wearethekkaraoke.as.me/schedule/6914a657">
              &larr; Christie: 699 Bloor St. West
            </a>
          </div>

          <div class="hero__column">
            <div class="hero__circle" style="background-color: #0f2233">
              <img src="image/barjunkocover.png" alt="Bar Junko" />
            </div>
            <a class="hero__link hero__link--barjunko" href="barzunko.html">
              Bloor/Yonge: 675 Yonge St &rarr;
            </a>
          </div>
        </div>

        <div class="hero__footer">&copy; 2025 The K Karaoke</div>
      </section>
    </div>
  </body>
</html>
